<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Your pet:</h1>
    <p th:text="'Name: ' + ${pet.name}" />
    <p th:text="'Type: ' + ${pet.type}" />
    <p th:text="'Attack: ' + ${pet.attack}" />
    <p th:text="'Defence: ' + ${pet.defence}" />
    <p th:text="'Speed: ' + ${pet.speed}" />
</body>
</html>
