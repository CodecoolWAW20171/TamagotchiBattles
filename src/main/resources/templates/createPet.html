<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pet creator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="webjars/jquery/3.3.1-1/jquery.min.js" defer></script>
    <script src="js/createGotchiPointsDistribution.js" type="application/javascript" defer></script>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/room}" th:object="${pet}" method="post">
    <p>
        Type:
        <select name="type" th:field="*{type}" class="form-control" id="type" required>
            <option class = "description" value="" disabled selected hidden>Choose type attack</option>
            <option th:each="primary : ${T(com.codecool.tamagotchi.enumerations.Type).values()}"
                    th:value="${primary}"
                    th:text="${primary}"
                    th:class="${primary.groupType}">
            </option>

        </select>
    </p>
    <p>You have <span id="points-left">200</span> points left</p>
    <p>Attack: <input id="attack-input" type="number" th:field="*{attack}" required /></p>
    <p>Defence: <input id="defence-input" type="number" th:field="*{defence}" required /></p>
    <p>Speed: <input id="speed-input" type="number" th:field="*{speed}" required /></p>
    <p><input id="submit-button" type="submit" value="Submit" disabled="true"/></p>
</form>
</body>
</html>
